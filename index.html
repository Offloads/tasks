<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherAPI</title>
    <link rel="stylesheet" href="weatherapi.css">
</head>
<body>
     
    <div style="position: fixed; z-index: -99; width: 100%; height: 100%">
    <iframe width="100%" height="100%"  src="https://www.youtube.com/embed/VNSE1GFteWs?autoplay=1&loop=1&rel=0&amp;controls=0&amp;showinfo=0;opacity:1" frameborder="0" ></iframe>
        
</div>
  
   <div class="static-info">
    <h1>
        Let's check the SkyView!
    </h1>
    
    <h2>
       Just input a city, and we'll tell you the SkyView:      
    </h2>
  </div>  
    <div>
        <form action="" class='form'>
            <input type="text" placeholder="city" id='city'>
            <button>ViewSky</button>
        </form>
        
    </div>
    
    
    <h2 class="weather-city"></h2>
    <p>SkyView:</p>
    <div class="weatherZone">
        <div class="weather"></div>
        <p>Temprture in Kelvin:</p>
        <div class="temp"></div>
        <p>Humidity:</p>
        <div class="info"></div>
    </div>
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="app.js"></script>
    <!--    CDN - google, etc. -->
</body>
</html>
